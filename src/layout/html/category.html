<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <div class="backdrob">
        <div class="modal">
          <div class="modal__body">
            <div class="modal__title">Вход</div>
            <form action="" class="modal__data">
              <label for="email" class="modal__label">Почта</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="email"
                class="modal__input"
              />
              <label for="password" class="modal__label">Пароль</label>

              <input
                id="password"
                type="password"
                name="password"
                placeholder="password"
                class="modal__input"
              />
              <button class="modal__button">Войти</button>
            </form>
            <button class="modal__registralion">Регистрация</button>
          </div>
          <div class="modal__close">
            <svg
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                fill="#414141"

        </div>

                  <use href="../images/svg/daw.svg#daw"></use>
                </svg>
              </span>
